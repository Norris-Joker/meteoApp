<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Météo MIUI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MiSans:wght@200;300;400;500;600&display=swap" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'MiSans', sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      /* transition removed */
      transform: translateX(100%);
      display: flex; flex-direction: column;
    }
    .screen.active { 
      transform: translateX(0%);
      display: flex;
    }
    .bg, .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .bg {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      transition: background 1s ease;
      z-index: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(24px);
      z-index: 1;
    }
    .main {
      position: absolute;
      top: 20%;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 20px;
      z-index: 2;
    }
    #loc { font-size: 16px; font-weight: 600; opacity: 0.9; margin-bottom: 4px; }
    .big { font-size: 120px; font-weight: 200; line-height: 1; animation: fadeIn 1s ease; }
    #desc { font-size: 20px; font-weight: 500; margin-top: 8px; padding-left: 4px; }
    #vigilance {
      margin-top: 140px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-weight: 600;
      max-width: 90%;
    }
    #forecastList {
      margin-top: 80px;
      padding-left: 20px;
      width: 100%;
      overflow-y: auto;
      flex-grow: 1;
      color: #eee;
      font-size: 14px;
    }
    #forecastList ul {
      list-style: none;
    }
    #forecastList li {
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.1);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #forecastList li .time {
      font-weight: 600;
      width: 80px;
    }
    #forecastList li .desc {
      flex-grow: 1;
      text-align: center;
    }
    #forecastList li .temp {
      font-weight: 700;
      width: 50px;
      text-align: right;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tab-bar {
      position: absolute; bottom: 0; left: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      z-index: 2;
      font-weight: 600;
    }
    .tab {
      flex: 1; text-align: center;
      padding: 12px 0;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      color: #fff;
    }
    .tab.active {
      color: #4facfe;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 30%;
      width: 40%;
      height: 2px;
      background: #4facfe;
      border-radius: 1px;
    }
    #topButtons {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 12px;
    }
    .btn {
      cursor: pointer;
      background: rgba(255 255 255 / 0.2);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      transition: background 0.3s ease;
      border: none;
      color: #fff;
    }
    .btn:hover { background: rgba(255 255 255 / 0.4); }
    .icon-gear { width: 20px; height: 20px; fill: currentColor; }
    #searchPage .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 12;
    }
    #searchInputPage {
      flex: 1;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: rgba(255 255 255 / 0.2);
      color: #fff;
      outline: none;
    }
    #savedCities {
      margin-top: 72px;
      padding: 16px 20px;
      overflow-y: auto;
      flex-grow: 1;
      color: #eee;
    }
    #savedCities ul { list-style: none; }
    #savedCities li {
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.1);
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #savedCities li:hover { background: rgba(255 255 255 / 0.3); }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Ecran Météo -->
    <section id="home" class="screen active">
      <div class="bg" id="bgHome"></div>
      <div class="overlay"></div>
      <div class="main">
        <div id="loc">Ville</div>
        <div class="big" id="temp">--°C</div>
        <div id="desc">Description</div>
        <div id="vigilance">Vigilance météo...</div>
      </div>
    </section>

    <!-- Ecran Prévisions -->
    <section id="forecast" class="screen">
      <div class="bg" id="bgForecast"></div>
      <div class="overlay"></div>
      <div class="main">
        <div id="locForecast" style="font-weight:600; font-size:18px; margin-bottom:8px;">Prévisions 24h</div>
        <div id="forecastList"><ul></ul></div>
      </div>
    </section>

    <!-- Ecran Recherche -->
    <section id="searchPage" class="screen">
      <div class="header">
        <input type="text" id="searchInputPage" placeholder="Rechercher une ville..." />
      </div>
      <div id="savedCities"></div>
    </section>

    <!-- Boutons haut droite -->
    <div id="topButtons">
      <button id="openSearchBtn" class="btn" title="Ajouter une ville">+</button>
      <button id="settingsBtn" class="btn" title="Paramètres">
        <svg class="icon-gear" viewBox="0 0 24 24"><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm6.832 3a6.993 6.993 0 0 0-.62-1.501l2.036-2.036-1.414-1.414-2.036 2.036a6.993 6.993 0 0 0-1.5-.62V4h-2v2.465a6.993 6.993 0 0 0-1.501.62L9.999 4.65 8.585 6.065l2.036 2.036a6.993 6.993 0 0 0-.62 1.5H4v2h2.465a6.993 6.993 0 0 0 .62 1.501L4.65 14.001l1.414 1.414 2.036-2.036a6.993 6.993 0 0 0 1.5.62V20h2v-2.465a6.993 6.993 0 0 0 1.501-.62l2.036 2.036 1.414-1.414-2.036-2.036a6.993 6.993 0 0 0 .62-1.5H20v-2h-1.168z"/></svg>
      </button>
    </div>

    <!-- Barre du bas avec onglets -->
    <div class="tab-bar">
      <div class="tab active" data-screen="home">Météo</div>
      <div class="tab" data-screen="forecast">Prévision</div>
    </div>
  </div>

  <script>
    const OPENWEATHERMAP_API_KEY = 'f570ba4a8945e02cc0cdf9bb166d14e1';

    const screens = document.querySelectorAll('.screen');
    const homeScreen = document.getElementById('home');
    const forecastScreen = document.getElementById('forecast');
    const searchPage = document.getElementById('searchPage');
    const topButtons = document.getElementById('topButtons');

    const openSearchBtn = document.getElementById('openSearchBtn');
    const settingsBtn = document.getElementById('settingsBtn');

    const tabs = document.querySelectorAll('.tab');

    const searchInputPage = document.getElementById('searchInputPage');
    const loc = document.getElementById('loc');
    const temp = document.getElementById('temp');
    const desc = document.getElementById('desc');
    const vigilance = document.getElementById('vigilance');
    const locForecast = document.getElementById('locForecast');
    const forecastList = document.querySelector('#forecastList ul');

    const savedCitiesContainer = document.getElementById('savedCities');

    // Gestion des écrans
    function showScreen(id) {
      screens.forEach(s => s.classList.remove('active'));
      searchPage.classList.remove('active');
      if (id === 'searchPage') {
        searchPage.classList.add('active');
      } else {
        const screen = document.getElementById(id);
        if (screen) screen.classList.add('active');
      }
      // Si on quitte recherche, on remet les boutons visibles
      if (id !== 'searchPage') {
        topButtons.style.display = 'flex';
      }
    }

    // Onglets bas
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        showScreen(tab.dataset.screen);
        // Cacher page recherche si ouverte
        searchPage.classList.remove('active');
      });
    });

    // Bouton + ouvre recherche, cache + et paramètres
    openSearchBtn.addEventListener('click', () => {
      showScreen('searchPage');
      topButtons.style.display = 'none';
      searchInputPage.focus();
      loadSavedCities();
    });

    // Remplir les villes sauvegardées (localStorage)
    function loadSavedCities() {
      let cities = JSON.parse(localStorage.getItem('savedCities')) || [];
      if (cities.length === 0) {
        savedCitiesContainer.innerHTML = '<p style="padding:16px; color:#aaa;">Aucune ville sauvegardée</p>';
        return;
      }
      let html = '<ul>';
      cities.forEach(city => {
        html += `<li data-city="${city}">${city}</li>`;
      });
      html += '</ul>';
      savedCitiesContainer.innerHTML = html;

      // Clic sur ville sauvegardée : charge météo et revient à l’écran météo
      savedCitiesContainer.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          loadWeather(li.dataset.city);
          showScreen('home');
          setActiveTab('home');
          topButtons.style.display = 'flex';
        });
      });
    }

    // Met à jour l'onglet actif (bas)
    function setActiveTab(id) {
      tabs.forEach(t => t.classList.remove('active'));
      const tab = Array.from(tabs).find(t => t.dataset.screen === id);
      if (tab) tab.classList.add('active');
    }

    // Recherche avec entrée dans la page recherche
    searchInputPage.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const city = searchInputPage.value.trim();
        if (city) {
          saveCity(city);
          loadWeather(city);
          showScreen('home');
          setActiveTab('home');
          topButtons.style.display = 'flex';
          searchInputPage.value = '';
        }
      }
    });

    // Sauvegarder ville dans localStorage
    function saveCity(city) {
      let cities = JSON.parse(localStorage.getItem('savedCities')) || [];
      if (!cities.includes(city)) {
        cities.push(city);
        localStorage.setItem('savedCities', JSON.stringify(cities));
      }
    }

    // Charger météo actuelle (ville)
    async function loadWeather(city) {
      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${OPENWEATHERMAP_API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Ville non trouvée');
        const data = await res.json();
        updateWeatherUI(data);
        loadForecast(city); // Charge aussi les prévisions
      } catch (err) {
        alert('Erreur météo : ' + err.message);
      }
    }

    // Met à jour interface météo
    function updateWeatherUI(data) {
      loc.textContent = data.name + ', ' + (data.sys.country || '');
      temp.textContent = Math.round(data.main.temp) + '°C';
      desc.textContent = data.weather[0].description;
      vigilance.textContent = ''; // À adapter si tu veux mettre vigilance
    }

    // Charger prévisions 24h (3h par 3h) pour la ville
    async function loadForecast(city) {
      try {
        const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${OPENWEATHERMAP_API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Prévisions non disponibles');
        const data = await res.json();
        locForecast.textContent = `Prévisions 24h pour ${data.city.name}, ${data.city.country}`;
        updateForecastUI(data.list);
      } catch (err) {
        alert('Erreur prévisions : ' + err.message);
      }
    }

    // Met à jour liste prévisions
    function updateForecastUI(list) {
      forecastList.innerHTML = '';
      // On affiche max 8 prévisions (3h * 8 = 24h)
      const maxCount = 8;
      for (let i = 0; i < maxCount && i < list.length; i++) {
        const f = list[i];
        const date = new Date(f.dt * 1000);
        const h = date.getHours().toString().padStart(2, '0');
        const m = date.getMinutes().toString().padStart(2, '0');
        const timeStr = `${h}h${m}`;
        const desc = f.weather[0].description;
        const temp = Math.round(f.main.temp);
        const icon = `https://openweathermap.org/img/wn/${f.weather[0].icon}@2x.png`;

        const li = document.createElement('li');
        li.innerHTML = `
          <div class="time">${timeStr}</div>
          <div class="desc"><img src="${icon}" alt="${desc}" style="height:32px; vertical-align:middle;"> ${desc}</div>
          <div class="temp">${temp}°C</div>
        `;
        forecastList.appendChild(li);
      }
    }

    // Au lancement, on charge Paris par défaut
    loadWeather('Paris');

    // Settings bouton : juste alert pour l'instant
    settingsBtn.addEventListener('click', () => {
      alert('Paramètres non implémentés pour le moment.');
    });
  </script>
</body>
</html>
