<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Météo MIUI - Humidité</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=MiSans:wght@200;300;400;500;600&display=swap"
  />
  <style>
    /* Reset global */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'MiSans', sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      transform: translateX(100%);
      touch-action: none;
    }
    .screen.active {
      transform: translateX(0%);
    }
    .bg,
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bg {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      transition: background 1s ease;
      z-index: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(24px);
      z-index: 1;
    }
    .main {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 20px;
      z-index: 2;
      user-select: none;
    }
    #loc {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    .big {
      font-size: 120px;
      font-weight: 200;
      line-height: 1;
      animation: fadeIn 1s ease;
      text-align: left;
    }
    .sub {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.9;
      margin-top: -12px;
      animation: fadeIn 1.2s ease;
      text-align: left;
      padding-left: 4px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Vigilance case modifiée */
    #vigilance {
      background: rgba(0, 0, 0, 0.35);
      padding: 12px 16px;
      border-radius: 14px;
      margin-top: 20px;
      display: inline-block;
      color: #fff !important;
      font-weight: 600;
      font-size: 18px;
      user-select: text;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
      white-space: normal;
      line-height: 1.4;
    }

    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      z-index: 2;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .tab.active {
      color: #4facfe;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 30%;
      width: 40%;
      height: 2px;
      background: #4facfe;
      border-radius: 1px;
    }
    #humid .header {
      position: absolute;
      top: calc(env(safe-area-inset-top) + 16px);
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #humid .header .title {
      font-size: 18px;
      font-weight: 600;
    }
    #topButtons {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 12px;
      user-select: none;
      pointer-events: auto;
    }
    .btn {
      cursor: pointer;
      background: rgba(255 255 255 / 0.2);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      pointer-events: auto;
    }
    .btn:hover {
      background: rgba(255 255 255 / 0.4);
    }
    .icon-gear {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    #searchBar {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 60px);
      right: 16px;
      z-index: 11;
      background: rgba(255 255 255 / 0.1);
      padding: 8px;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      user-select: text;
    }
    #searchBar input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 140px;
      font-size: 14px;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
    }
    #searchBar button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    #searchBar button:hover {
      background: rgba(255 255 255 / 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="home" class="screen active" aria-label="Écran météo">
      <div class="bg" id="bgHome"></div>
      <div class="overlay"></div>
      <div class="main" role="main">
        <div id="loc" aria-live="polite">Ville</div>
        <div class="big" id="temp" aria-live="polite">--°C</div>
        <div class="sub" id="desc" aria-live="polite">---</div>
        <div id="vigilance" class="sub" aria-live="polite"></div>
      </div>
      <nav class="tab-bar" role="tablist">
        <div class="tab active" data-screen="home" role="tab" tabindex="0" aria-selected="true" aria-controls="home">Météo</div>
        <div class="tab" data-screen="humid" role="tab" tabindex="-1" aria-selected="false" aria-controls="humid">Humidité</div>
      </nav>
    </section>
    <section id="humid" class="screen" aria-label="Écran humidité">
      <div class="bg" id="bgHumid"></div>
      <div class="overlay"></div>
      <div class="header">
        <div class="title">Humidité</div>
      </div>
      <div class="main" role="main">
        <div class="big" id="humidityVal" aria-live="polite">--%</div>
      </div>
      <nav class="tab-bar" role="tablist">
        <div class="tab" data-screen="home" role="tab" tabindex="0" aria-selected="false" aria-controls="home">Météo</div>
        <div class="tab active" data-screen="humid" role="tab" tabindex="-1" aria-selected="true" aria-controls="humid">Humidité</div>
      </nav>
    </section>
  </div>

  <div id="topButtons">
    <div id="openSearchBtn" class="btn" title="Rechercher" aria-label="Ouvrir la recherche">+</div>
    <div id="settingsBtn" class="btn" title="Paramètres" aria-label="Paramètres">
      <svg class="icon-gear" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-2.44l1.77-1.36-1.45-2.51-2.1.22a7.96 7.96 0 0 0-1.36-1.36l.22-2.1-2.51-1.45-1.36 1.77a8.04 8.04 0 0 0-3.37 0L7.85 6.9 5.34 8.35l.22 2.1a7.96 7.96 0 0 0-1.36 1.36l-2.1-.22-1.45 2.51 1.77 1.36a8.04 8.04 0 0 0 0 3.37l-1.77 1.36 1.45 2.51 2.1-.22a7.96 7.96 0 0 0 1.36 1.36l-.22 2.1 2.51 1.45 1.36-1.77a8.04 8.04 0 0 0 3.37 0l1.36 1.77 2.51-1.45-.22-2.1a7.96 7.96 0 0 0 1.36-1.36l2.1.22 1.45-2.51-1.77-1.36a8.04 8.04 0 0 0 0-3.37z"
        ></path>
      </svg>
    </div>
  </div>

  <div id="searchBar">
    <input type="text" id="cityInput" placeholder="Nom de la ville" autocomplete="off" />
    <button id="searchBtn">Rechercher</button>
  </div>

  <script>
    const apiKey = 'f570ba4a8945e02cc0cdf9bb166d14e1'; // Ta clé API

    // DOM Elements
    const locElem = document.getElementById('loc');
    const tempElem = document.getElementById('temp');
    const descElem = document.getElementById('desc');
    const humidityValElem = document.getElementById('humidityVal');
    const vigilanceElem = document.getElementById('vigilance');
    const bgHome = document.getElementById('bgHome');
    const bgHumid = document.getElementById('bgHumid');

    const tabs = document.querySelectorAll('.tab');
    const screens = document.querySelectorAll('.screen');

    // Gestion du passage d'écran par clic onglets
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetScreen = tab.dataset.screen;
        screens.forEach(screen => {
          screen.classList.toggle('active', screen.id === targetScreen);
        });
        tabs.forEach(t => {
          t.classList.toggle('active', t === tab);
          t.setAttribute('aria-selected', t === tab ? 'true' : 'false');
          t.tabIndex = t === tab ? 0 : -1;
        });
      });
    });

    // Swipe detection (gauche/droite) sur #app
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
      const deltaX = touchEndX - touchStartX;
      if (Math.abs(deltaX) > 50) {
        // Sens du swipe
        if (deltaX < 0) {
          // swipe vers la gauche: home -> humid
          switchToScreen('humid');
        } else {
          // swipe vers la droite: humid -> home
          switchToScreen('home');
        }
      }
    }

    function switchToScreen(screenId) {
      screens.forEach(screen => {
        screen.classList.toggle('active', screen.id === screenId);
      });
      tabs.forEach(t => {
        const isActive = t.dataset.screen === screenId;
        t.classList.toggle('active', isActive);
        t.setAttribute('aria-selected', isActive ? 'true' : 'false');
        t.tabIndex = isActive ? 0 : -1;
      });
    }

    const app = document.getElementById('app');
    app.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    app.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    // Vigilance et précautions personnalisées selon la température
    function updateVigilance(temp) {
      let text = '';
      let color = '';
      let precaution = '';

      if (temp < 20) {
        text = 'Vigilance Verte';
        color = 'rgba(0,128,0,0.7)';
        precaution = 'Conditions normales, aucune précaution spécifique.';
      } else if (temp < 25) {
        text = 'Vigilance Jaune';
        color = 'rgba(255,255,0,0.7)';
        precaution = 'Restez vigilant, évitez les efforts physiques intenses.';
      } else if (temp < 30) {
        text = 'Vigilance Orange';
        color = 'rgba(255,165,0,0.7)';
        precaution = 'Hydratez-vous régulièrement et limitez l\'exposition au soleil.';
      } else {
        text = 'Vigilance Rouge';
        color = 'rgba(255,0,0,0.7)';
        precaution = 'Restez au frais, évitez les sorties prolongées et surveillez les personnes vulnérables.';
      }

      vigilanceElem.innerHTML = `<strong>${text}</strong><br>${precaution}`;
      vigilanceElem.style.backgroundColor = color;
    }

    // Mise à jour météo et vigilance
    function updateWeather(data) {
      if (!data || !data.main || !data.weather) {
        locElem.textContent = 'Ville non trouvée';
        tempElem.textContent = '--°C';
        descElem.textContent = '---';
        vigilanceElem.textContent = '';
        vigilanceElem.style.backgroundColor = 'transparent';
        humidityValElem.textContent = '--%';
        return;
      }
      locElem.textContent = `${data.name}, ${data.sys.country}`;
      const temp = Math.round(data.main.temp);
      tempElem.textContent = `${temp}°C`;
      descElem.textContent = data.weather[0].description;
      humidityValElem.textContent = `${data.main.humidity}%`;

      updateVigilance(temp);

      // Change background gradient selon météo (simple exemple)
      const weatherId = data.weather[0].id;
      if (weatherId >= 200 && weatherId < 600) {
        // Pluie, orage, neige
        bgHome.style.background = 'linear-gradient(to bottom, #374e72, #0f2027)';
        bgHumid.style.background = 'linear-gradient(to bottom, #374e72, #0f2027)';
      } else if (weatherId >= 600 && weatherId < 700) {
        // Neige
        bgHome.style.background = 'linear-gradient(to bottom, #83a4d4, #b6fbff)';
        bgHumid.style.background = 'linear-gradient(to bottom, #83a4d4, #b6fbff)';
      } else if (weatherId === 800) {
        // Clair
        bgHome.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
        bgHumid.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
      } else {
        // Nuageux ou autre
        bgHome.style.background = 'linear-gradient(to bottom, #757f9a, #d7dde8)';
        bgHumid.style.background = 'linear-gradient(to bottom, #757f9a, #d7dde8)';
      }
    }

    // Requête API météo
    async function fetchWeather(city) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${apiKey}`
        );
        const data = await res.json();
        if (data.cod !== 200) throw new Error(data.message);
        updateWeather(data);
      } catch (error) {
        alert('Erreur API : ' + error.message);
      }
    }

    // Recherche
    const openSearchBtn = document.getElementById('openSearchBtn');
    const searchBar = document.getElementById('searchBar');
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');

    openSearchBtn.addEventListener('click', () => {
      searchBar.style.display = searchBar.style.display === 'flex' ? 'none' : 'flex';
      if (searchBar.style.display === 'flex') cityInput.focus();
    });

    searchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (city.length > 0) {
        fetchWeather(city);
        searchBar.style.display = 'none';
        cityInput.value = '';
      }
    });

    cityInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    // Au chargement, afficher météo d'une ville par défaut
    fetchWeather('Paris');
  </script>
</body>
</html>
