<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>M√©t√©o MIUI - Humidit√©</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=MiSans:wght@200;300;400;500;600&display=swap"
  />
  <style>
    /* Reset global */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'MiSans', sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      transform: translateX(100%);
      touch-action: none;
    }
    .screen.active {
      transform: translateX(0%);
    }
    .bg,
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bg {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      transition: background 1s ease;
      z-index: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(24px);
      z-index: 1;
    }
    .main {
      position: absolute;
      top: 20%;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 20px;
      z-index: 2;
      user-select: none;
    }
    #loc {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    .big {
      font-size: 120px;
      font-weight: 200;
      line-height: 1;
      animation: fadeIn 1s ease;
      text-align: left;
    }
    #desc {
      font-size: 20px;
      font-weight: 500;
      margin-top: 8px;
      padding-left: 4px;
      color: #fff;
    }
    #vigilance {
      margin-top: 140px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      max-width: 90%;
      user-select: none;
      line-height: 1.3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      z-index: 2;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .tab.active {
      color: #4facfe;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 30%;
      width: 40%;
      height: 2px;
      background: #4facfe;
      border-radius: 1px;
    }
    #humid .header {
      position: absolute;
      top: calc(env(safe-area-inset-top) + 16px);
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #humid .header .title {
      font-size: 18px;
      font-weight: 600;
    }
    #topButtons {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 12px;
      user-select: none;
      pointer-events: auto;
    }
    .btn {
      cursor: pointer;
      background: rgba(255 255 255 / 0.2);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      pointer-events: auto;
    }
    .btn:hover {
      background: rgba(255 255 255 / 0.4);
    }
    .icon-gear {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    #searchBar {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 60px);
      right: 16px;
      z-index: 11;
      background: rgba(255 255 255 / 0.1);
      padding: 8px;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      user-select: text;
    }
    #searchBar input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 140px;
      font-size: 14px;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
    }
    #searchBar button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    #searchBar button:hover {
      background: rgba(255 255 255 / 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="home" class="screen active">
      <div class="bg" id="bgHome"></div>
      <div class="overlay"></div>
      <div class="main">
        <div id="loc">Ville</div>
        <div class="big" id="temp">--¬∞C</div>
        <div id="desc">---</div>
        <div id="vigilance" class="sub"></div>
      </div>
      <nav class="tab-bar">
        <div class="tab active" data-screen="home">M√©t√©o</div>
        <div class="tab" data-screen="humid">Humidit√©</div>
      </nav>
    </section>
    <section id="humid" class="screen">
      <div class="bg" id="bgHumid"></div>
      <div class="overlay"></div>
      <div class="header">
        <div class="title">Humidit√©</div>
      </div>
      <div class="main">
        <div class="big" id="humidityVal">--%</div>
      </div>
      <nav class="tab-bar">
        <div class="tab" data-screen="home">M√©t√©o</div>
        <div class="tab active" data-screen="humid">Humidit√©</div>
      </nav>
    </section>
  </div>

  <div id="topButtons">
    <div id="openSearchBtn" class="btn" title="Rechercher">+</div>
    <div id="settingsBtn" class="btn" title="Param√®tres" aria-label="Param√®tres">
      <svg class="icon-gear" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-2.44l1.77-1.36-1.52-2.63-2.12.35a6.98 6.98 0 0 0-1.6-1.14l-.31-2.24-3.04.47-.73 2.14a7.09 7.09 0 0 0-2.17 0l-.72-2.14-3.04-.48-.31 2.25a6.9 6.9 0 0 0-1.6 1.14l-2.11-.35-1.52 2.63 1.76 1.35a7.18 7.18 0 0 0 0 2.88l-1.76 1.35 1.52 2.64 2.11-.35c.46.42 1 .75 1.6 1.14l.31 2.24 3.04.47.72-2.14a7.09 7.09 0 0 0 2.17 0l.72 2.14 3.04.48.31-2.25a6.9 6.9 0 0 0 1.6-1.14l2.11.35 1.52-2.64-1.76-1.35a7.18 7.18 0 0 0 0-2.88z"
        ></path>
      </svg>
    </div>
  </div>

  <div id="searchBar">
    <input id="searchInput" type="text" placeholder="Ville..." aria-label="Recherche de ville" />
    <button id="searchBtn">OK</button>
  </div>

  <script>
    // --- Variables ---
    const locEl = document.getElementById('loc');
    const tempEl = document.getElementById('temp');
    const descEl = document.getElementById('desc');
    const vigilanceEl = document.getElementById('vigilance');
    const humidityValEl = document.getElementById('humidityVal');
    const bgHome = document.getElementById('bgHome');
    const bgHumid = document.getElementById('bgHumid');

    // Pour demo : m√©t√©o fictive
    let temperature = 22; // ¬∞C
    let description = 'D√©gag√©';
    let humidity = 60;

    // Met √† jour la vigilance selon temp√©rature
    function updateVigilance(temp) {
      if (temp >= 35) {
        vigilanceEl.textContent = '‚ö†Ô∏è Chaleur extr√™me, restez hydrat√© !';
        bgHome.style.background = 'linear-gradient(to bottom, #ff512f, #dd2476)';
      } else if (temp >= 25) {
        vigilanceEl.textContent = 'üåû Temps chaud, pensez √† vous prot√©ger.';
        bgHome.style.background = 'linear-gradient(to bottom, #f7971e, #ffd200)';
      } else if (temp <= 0) {
        vigilanceEl.textContent = '‚ùÑÔ∏è Froid intense, habillez-vous chaudement.';
        bgHome.style.background = 'linear-gradient(to bottom, #2980b9, #6dd5fa)';
      } else {
        vigilanceEl.textContent = '';
        bgHome.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
      }
    }

    // --- Gestion des onglets ---
    const tabs = document.querySelectorAll('.tab-bar .tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const screenToShow = tab.dataset.screen;
        document.querySelectorAll('.screen').forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(screenToShow).classList.add('active');

        tabs.forEach(t => t.classList.remove('active'));
        document.querySelectorAll(`.tab[data-screen="${screenToShow}"]`).forEach(t => t.classList.add('active'));
      });
    });

    // --- Swipe entre √©crans ---
    let startX = 0;
    let currentScreen = 'home';

    document.getElementById('app').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('app').addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diffX = endX - startX;
      if (Math.abs(diffX) > 50) {
        if (diffX < 0 && currentScreen === 'home') {
          // Vers humid
          currentScreen = 'humid';
        } else if (diffX > 0 && currentScreen === 'humid') {
          currentScreen = 'home';
        }
        document.querySelectorAll('.screen').forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(currentScreen).classList.add('active');

        tabs.forEach(t => t.classList.remove('active'));
        document.querySelectorAll(`.tab[data-screen="${currentScreen}"]`).forEach(t => t.classList.add('active'));
      }
    });

    // --- Affichage m√©t√©o initial ---
    function updateUI(temp, desc, hum) {
      locEl.textContent = 'Paris, FR';
      tempEl.textContent = `${Math.round(temp)}¬∞C`;
      descEl.textContent = desc;
      humidityValEl.textContent = `${hum}%`;
      updateVigilance(temp);
    }
    updateUI(temperature, description, humidity);

    // --- Recherche de ville et mise √† jour m√©t√©o ---
    const apiKey = 'f570ba4a8945e02cc0cdf9bb166d14e1'; // Mets ta cl√© API ici

    const openSearchBtn = document.getElementById('openSearchBtn');
    const searchBar = document.getElementById('searchBar');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    openSearchBtn.addEventListener('click', () => {
      if (searchBar.style.display === 'flex') {
        searchBar.style.display = 'none';
      } else {
        searchBar.style.display = 'flex';
        searchInput.focus();
      }
    });

    searchBtn.addEventListener('click', () => {
      const city = searchInput.value.trim();
      if (city === '') return;

      fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=fr`
      )
        .then((response) => {
          if (!response.ok) throw new Error('Ville non trouv√©e');
          return response.json();
        })
        .then((data) => {
          locEl.textContent = `${data.name}, ${data.sys.country}`;
          tempEl.textContent = `${Math.round(data.main.temp)}¬∞C`;
          descEl.textContent = data.weather[0].description;
          humidityValEl.textContent = `${data.main.humidity}%`;
          updateVigilance(data.main.temp);

          searchBar.style.display = 'none';
          searchInput.value = '';
        })
        .catch((err) => {
          alert(err.message);
        });
    });

    // Optionnel : entrer au clavier d√©clenche recherche
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
