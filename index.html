<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå§Ô∏è Mon Appli M√©t√©o</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ecran d'accueil anim√© */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    #splash h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
      animation: type 2.5s steps(30, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      max-width: 80vw;
    }

    @keyframes type {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Animation d'ouverture du contenu */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 1s ease-out both;
      animation-delay: 3.2s;
      opacity: 0;
    }

    /* Responsive Splash Text */
    @media (max-width: 500px) {
      #splash h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash anim√© -->
  <div id="splash">
    <h1>üå§Ô∏è Bienvenue sur M√©t√©o Express</h1>
  </div>

  <!-- Fond sombre -->
  <div class="overlay"></div>

  <!-- Contenu principal -->
  <div class="container">
    <h1>üå§Ô∏è M√©t√©o Express</h1>

    <div class="input-group">
      <input
        type="text"
        id="ville"
        placeholder="Entrez une ville"
        autocomplete="off"
      />
      <button onclick="getMeteo()">Chercher</button>
    </div>

    <div id="resultat" class="resultat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
