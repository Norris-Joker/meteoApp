<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå§Ô∏è Mon Appli M√©t√©o</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 28px;
      font-weight: bold;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Animation d'ouverture du contenu */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 1s ease-out both;
      animation-delay: 2s; /* attendre la fin du splash */
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">üå§Ô∏è M√©t√©o Express</div>

  <!-- Overlay arri√®re-plan -->
  <div class="overlay"></div>

  <!-- Contenu principal -->
  <div class="container">
    <h1>üå§Ô∏è M√©t√©o Express</h1>

    <div class="input-group">
      <input
        type="text"
        id="ville"
        placeholder="Entrez une ville"
        autocomplete="off"
      />
      <button onclick="getMeteo()">Chercher</button>
    </div>

    <div id="resultat" class="resultat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
