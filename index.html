<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MÃ©tÃ©o Mobile</title>
  <style>
    * { box-sizing: border-box; }
    body {

      font-family: sans-serif;

<body>
  <div class="container">
    <h1 id="city">Chargement...</h1>
    <div class="temp" id="temp">--Â°</div>
    <div class="description" id="desc">Veuillez autoriser la gÃ©olocalisation.</div>

    <div class="section">
      <div class="section-title">PrÃ©vision 5 heures</div>
      <div class="row" id="forecast"></div>
    </div>

    <div class="section">
      <div class="section-title">DÃ©tails</div>
      <div class="row">
        <div class="item">ðŸ’§<br><span id="humidity">--%</span><br>HumiditÃ©</div>
        <div class="item">ðŸ’¨<br><span id="wind">-- km/h</span><br>Vent</div>
        <div class="item">ðŸ“ˆ<br><span id="pressure">-- hPa</span><br>Pression</div>
        <div class="item">ðŸŒž<br><span id="uv-index">--</span><br>Indice UV</div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "f570ba4a8945e02cc0cdf9bb166d14e1";

    function afficherMeteo(dataCurrent, dataForecast, dataUV) {
      // MÃ©tÃ©o actuelle
      document.getElementById("city").textContent = dataCurrent.name;
      document.getElementById("temp").textContent = `${Math.round(dataCurrent.main.temp)}Â°`;
      document.getElementById("desc").textContent = dataCurrent.weather[0].description;

      // DÃ©tails
      document.getElementById("humidity").textContent = `${dataCurrent.main.humidity}%`;
      document.getElementById("pressure").textContent = `${dataCurrent.main.pressure} hPa`;
      document.getElementById("wind").textContent = `${(dataCurrent.wind.speed * 3.6).toFixed(1)} km/h`; // convert m/s -> km/h

      // UV index
      if(dataUV && dataUV.value !== undefined){
        document.getElementById("uv-index").textContent = dataUV.value;
      } else {
        document.getElementById("uv-index").textContent = "--";
      }

      // PrÃ©visions 5 heures
      const forecastEl = document.getElementById("forecast");
      forecastEl.innerHTML = "";
      dataForecast.list.slice(0, 5).forEach(item => {
        const hour = new Date(item.dt * 1000).getHours();
        const block = document.createElement("div");
        block.className = "item";
        block.innerHTML = `
          ${hour}h<br>
          <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png" alt="${item.weather[0].description}"><br>
          ${Math.round(item.main.temp)}Â°
        `;
        forecastEl.appendChild(block);
      });
    }

    function erreurGeoloc() {
      document.getElementById('desc').textContent = "Permission gÃ©olocalisation refusÃ©e ou indisponible.";
      document.getElementById("city").textContent = "Impossible dâ€™obtenir la localisation";
      document.getElementById("temp").textContent = "--Â°";
    }

    function demanderPosition() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // API mÃ©tÃ©o actuelle
          const urlCurrent = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${API_KEY}`;
          // API prÃ©vision 5 jours / 3h (on prendra 5 premiers items = 15h)
          const urlForecast = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${API_KEY}`;
          // API UV index (air pollution endpoint gives UV, or use OneCall API)
          // OpenWeather recommande One Call API V3 but free tier limits this
          // So we fetch OneCall V2 for UV only:
          const urlOneCall = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&appid=${API_KEY}`;

          Promise.all([
            fetch(urlCurrent).then(r => r.json()),
            fetch(urlForecast).then(r => r.json()),
            fetch(urlOneCall).then(r => r.json())
          ]).then(([currentData, forecastData, oneCallData]) => {
            // UV is in current.uvi for OneCall API
            afficherMeteo(currentData, forecastData, oneCallData.current);
          }).catch(() => {
            document.getElementById('desc').textContent = "Erreur lors de la rÃ©cupÃ©ration mÃ©tÃ©o.";
          });

        }, erreurGeoloc);
      } else {
        document.getElementById('desc').textContent = "La gÃ©olocalisation n'est pas supportÃ©e par ce navigateur.";
      }
    }

    demanderPosition();
  </script>
