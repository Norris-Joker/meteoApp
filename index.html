<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Météo MIUI - Humidité</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=MiSans:wght@200;300;400;500;600&display=swap"
  />
  <style>
    /* Reset global */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'MiSans', sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      transform: translateX(100%);
      touch-action: none;
    }
    .screen.active {
      transform: translateX(0%);
    }
    .bg,
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bg {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      transition: background 1s ease;
      z-index: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(24px);
      z-index: 1;
    }
    .main {
      position: absolute;
      top: 15%;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 20px;
      z-index: 2;
      user-select: none;
    }
    #loc {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    .big {
      font-size: 120px;
      font-weight: 200;
      line-height: 1;
      animation: fadeIn 1s ease;
      text-align: left;
    }
    #desc {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.9;
      margin-top: 12px;
      animation: fadeIn 1.2s ease;
      text-align: left;
      padding-left: 4px;
    }
    #vigilance {
      margin-top: 140px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      max-width: 90%;
      user-select: none;
      line-height: 1.3;
      z-index: 10;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      z-index: 2;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .tab.active {
      color: #4facfe;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 30%;
      width: 40%;
      height: 2px;
      background: #4facfe;
      border-radius: 1px;
    }
    #humid .header {
      position: absolute;
      top: calc(env(safe-area-inset-top) + 16px);
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #humid .header .title {
      font-size: 18px;
      font-weight: 600;
    }
    #topButtons {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 12px;
      user-select: none;
      pointer-events: auto;
    }
    .btn {
      cursor: pointer;
      background: rgba(255 255 255 / 0.2);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      pointer-events: auto;
    }
    .btn:hover {
      background: rgba(255 255 255 / 0.4);
    }
    .icon-gear {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    #searchBar {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 60px);
      right: 16px;
      z-index: 11;
      background: rgba(255 255 255 / 0.1);
      padding: 8px;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      user-select: text;
    }
    #searchBar input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 140px;
      font-size: 14px;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
    }
    #searchBar button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    #searchBar button:hover {
      background: rgba(255 255 255 / 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="home" class="screen active">
      <div class="bg" id="bgHome"></div>
      <div class="overlay"></div>
      <div class="main">
        <div id="loc">Ville</div>
        <div class="big" id="temp">--°C</div>
        <div id="desc" class="sub">---</div>
        <div id="vigilance"></div>
      </div>
      <nav class="tab-bar">
        <div class="tab active" data-screen="home">Météo</div>
        <div class="tab" data-screen="humid">Humidité</div>
      </nav>
    </section>
    <section id="humid" class="screen">
      <div class="bg" id="bgHumid"></div>
      <div class="overlay"></div>
      <div class="header">
        <div class="title">Humidité</div>
      </div>
      <div class="main">
        <div class="big" id="humidityVal">--%</div>
      </div>
      <nav class="tab-bar">
        <div class="tab" data-screen="home">Météo</div>
        <div class="tab active" data-screen="humid">Humidité</div>
      </nav>
    </section>
  </div>

  <div id="topButtons">
    <div id="openSearchBtn" class="btn" title="Rechercher">+</div>
    <div id="settingsBtn" class="btn" title="Paramètres" aria-label="Paramètres">
      <svg class="icon-gear" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-2.44l1.77-1.36-1.45-2.51-2.1.22a7.96 7.96 0 0 0-1.36-1.36l.22-2.1-2.51-1.45-1.36 1.77a8.04 8.04 0 0 0-3.37 0L7.85 6.9 5.34 8.35l.22 2.1a7.96 7.96 0 0 0-1.36 1.36l-2.1-.22-1.45 2.51 1.77 1.36a8.04 8.04 0 0 0 0 3.37l-1.77 1.36 1.45 2.51 2.1-.22a7.96 7.96 0 0 0 1.36 1.36l-.22 2.1 2.51 1.45 1.36-1.77a8.04 8.04 0 0 0 3.37 0l1.36 1.77 2.51-1.45-.22-2.1a7.96 7.96 0 0 0 1.36-1.36l2.1.22 1.45-2.51-1.77-1.36a8.04 8.04 0 0 0 0-3.37z"
        />
      </svg>
    </div>
  </div>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Recherche ville..." />
    <button id="searchBtn">OK</button>
  </div>

  <script>
    const vigilanceBox = document.getElementById('vigilance');
    const loc = document.getElementById('loc');
    const temp = document.getElementById('temp');
    const desc = document.getElementById('desc');
    const bgHome = document.getElementById('bgHome');

    const tabs = document.querySelectorAll('.tab');
    const screens = document.querySelectorAll('.screen');

    // Exemple de vigilance selon température
    function getVigilance(tempC) {
      if (tempC < 20) {
        return {
          level: 'Verte',
          precautions: 'Temps agréable. Pas de précautions particulières.',
          color: 'rgba(0, 128, 0, 0.5)',
        };
      } else if (tempC < 25) {
        return {
          level: 'Jaune',
          precautions: 'Pensez à bien vous hydrater et éviter les efforts prolongés.',
          color: 'rgba(255, 255, 0, 0.5)',
        };
      } else if (tempC < 30) {
        return {
          level: 'Orange',
          precautions: 'Limitez les activités en plein soleil et protégez-vous.',
          color: 'rgba(255, 165, 0, 0.5)',
        };
      } else {
        return {
          level: 'Rouge',
          precautions: 'Restez à l’ombre, buvez beaucoup d’eau et évitez les sorties inutiles.',
          color: 'rgba(255, 0, 0, 0.5)',
        };
      }
    }

    // Mise à jour vigilance avec précautions
    function updateVigilance(tempC) {
      const vig = getVigilance(tempC);
      vigilanceBox.style.background = vig.color;
      vigilanceBox.textContent = `Vigilance ${vig.level} : ${vig.precautions}`;
    }

    // Mise à jour météo fictive
    function updateWeather() {
      // Pour l’exemple, on simule la météo avec une température fixe
      const temperature = 26;
      const description = 'Nuageux';

      loc.textContent = 'Paris';
      temp.textContent = `${temperature}°C`;
      desc.textContent = description;

      // BG selon description
      if (description.toLowerCase().includes('dégagé') || description.toLowerCase().includes('clair')) {
        bgHome.style.backgroundImage = 'url("https://images.unsplash.com/photo-1719815779858-63adea4c918b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2llbCUyMGQlQzMlQTlnYWclQzMlQTl8ZW58MHx8MHx8fDA%3D")';
        bgHome.style.backgroundSize = 'cover';
        bgHome.style.backgroundPosition = 'center';
      } else {
        // Gradient bleu par défaut
        bgHome.style.backgroundImage = '';
        bgHome.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
      }

      updateVigilance(temperature);
    }

    // Gestion tabs
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const screenToShow = tab.getAttribute('data-screen');
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        screens.forEach(s => {
          if (s.id === screenToShow) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
      });
    });

    // Swipe entre écrans
    let startX = 0;
    let currentScreen = 0;

    function showScreen(index) {
      screens.forEach((screen, i) => {
        screen.classList.toggle('active', i === index);
        tabs[i].classList.toggle('active', i === index);
      });
      currentScreen = index;
    }

    document.getElementById('app').addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.getElementById('app').addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diffX = endX - startX;
      if (diffX > 50) {
        // swipe right
        if (currentScreen > 0) {
          showScreen(currentScreen - 1);
        }
      } else if (diffX < -50) {
        // swipe left
        if (currentScreen < screens.length - 1) {
          showScreen(currentScreen + 1);
        }
      }
    });

    // Initialisation
    updateWeather();
  </script>
</body>
</html>
