<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Météo Mobile</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top, #5a8dee, #87cefa);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 5px;
      text-align: center;
    }
    .temp {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
    }
    .description {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      text-transform: capitalize;
    }
    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .box {
  background: rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  margin-bottom: 15px; /* ✅ Ajouté pour espacer les blocs */
         }

    .box h3 {
      margin: 0 0 8px 0;
      font-weight: bold;
    }
    .forecast-item {
      display: inline-block;
      width: 40px;
      margin: 0 5px;
      font-size: 14px;
      text-align: center;
    }
    .forecast-item img {
      width: 40px;
      height: 40px;
    }
    input[type=text], button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2874f0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1b5edb;
    }
    .error {
      text-align:center;
      color: #ff4c4c;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="city">Veuillez saisir une ville</h1>
    <div class="temp" id="temp">--°</div>
    <div class="description" id="desc">---</div>

    <input id="ville" type="text" placeholder="Ex : Paris" />
    <button id="btnChercher">Chercher</button>
    <div class="error" id="error"></div>

      <div class="box" id="boxHumidity">
        <h3>Humidité</h3>
        <div id="humidity">--%</div>
      </div>

      <div class="box" id="boxForecast24h">
        <h3>Prévisions 24h</h3>
        <div id="forecast24h"></div>
      </div>

      <div class="box" id="boxWind">
        <h3>Vent & direction</h3>
        <div id="wind">-- km/h</div>
        <div id="windDir">--</div>
      </div>

      <div class="box" id="boxSun">
        <h3>Lever / Coucher soleil</h3>
        <div id="sunrise">--</div>
        <div id="sunset">--</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
