<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Météo MIUI - Humidité</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=MiSans:wght@200;300;400;500;600&display=swap"
  />
  <style>
    /* Reset global */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'MiSans', sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      transform: translateX(100%);
      touch-action: none;
    }
    .screen.active {
      transform: translateX(0%);
    }
    .bg,
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bg {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      transition: background 1s ease;
      z-index: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(24px);
      z-index: 1;
    }
    .main {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 20px;
      z-index: 2;
      user-select: none;
    }
    #loc {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    .big {
      font-size: 120px;
      font-weight: 200;
      line-height: 1;
      animation: fadeIn 1s ease;
      text-align: left;
    }
    .sub {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.9;
      margin-top: -12px;
      animation: fadeIn 1.2s ease;
      text-align: left;
      padding-left: 4px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      z-index: 2;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .tab.active {
      color: #4facfe;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 30%;
      width: 40%;
      height: 2px;
      background: #4facfe;
      border-radius: 1px;
    }
    #humid .header {
      position: absolute;
      top: calc(env(safe-area-inset-top) + 16px);
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #humid .header .title {
      font-size: 18px;
      font-weight: 600;
    }
    #topButtons {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 16px);
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 12px;
      user-select: none;
      pointer-events: auto;
    }
    .btn {
      cursor: pointer;
      background: rgba(255 255 255 / 0.2);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      pointer-events: auto;
    }
    .btn:hover {
      background: rgba(255 255 255 / 0.4);
    }
    .icon-gear {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    #searchBar {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 60px);
      right: 16px;
      z-index: 11;
      background: rgba(255 255 255 / 0.1);
      padding: 8px;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      user-select: text;
    }
    #searchBar input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 140px;
      font-size: 14px;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
    }
    #searchBar button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255 255 255 / 0.3);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease;
    }
    #searchBar button:hover {
      background: rgba(255 255 255 / 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="home" class="screen active">
      <div class="bg" id="bgHome"></div>
      <div class="overlay"></div>
      <div class="main">
        <div id="loc">Ville</div>
        <div class="big" id="temp">--°C</div>
        <div class="sub" id="desc">---</div>
      </div>
      <nav class="tab-bar">
        <div class="tab active" data-screen="home">Météo</div>
        <div class="tab" data-screen="humid">Humidité</div>
      </nav>
    </section>
    <section id="humid" class="screen">
      <div class="bg" id="bgHumid"></div>
      <div class="overlay"></div>
      <div class="header">
        <div class="title">Humidité</div>
      </div>
      <div class="main">
        <div class="big" id="humidityVal">--%</div>
      </div>
      <nav class="tab-bar">
        <div class="tab" data-screen="home">Météo</div>
        <div class="tab active" data-screen="humid">Humidité</div>
      </nav>
    </section>
  </div>

  <div id="topButtons">
    <div id="openSearchBtn" class="btn" title="Rechercher">+</div>
    <div id="settingsBtn" class="btn" title="Paramètres" aria-label="Paramètres">
      <svg class="icon-gear" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-2.44l1.77-1.36-1.45-2.51-2.1.22a7.96 7.96 0 0 0-1.36-1.36l.22-2.1-2.51-1.45-1.36 1.77a8.04 8.04 0 0 0-3.37 0L7.86 5.8 5.35 7.25l.22 2.1a7.96 7.96 0 0 0-1.36 1.36l-2.1-.22-1.45 2.51 1.77 1.36a8.04 8.04 0 0 0 0 3.37l-1.77 1.36 1.45 2.51 2.1-.22a7.96 7.96 0 0 0 1.36 1.36l-.22 2.1 2.51 1.45 1.36-1.77a8.04 8.04 0 0 0 3.37 0l1.36 1.77 2.51-1.45-.22-2.1a7.96 7.96 0 0 0 1.36-1.36l2.1.22 1.45-2.51-1.77-1.36a8.04 8.04 0 0 0 0-3.37z"
        ></path>
      </svg>
    </div>
  </div>

  <div id="searchBar">
    <input type="text" id="cityInput" placeholder="Entrez une ville" />
    <button id="searchBtn">Chercher</button>
  </div>

  <script>
    const apiKey = 'f570ba4a8945e02cc0cdf9bb166d14e1';

    const homeScreen = document.getElementById('home');
    const humidScreen = document.getElementById('humid');
    const locElem = document.getElementById('loc');
    const tempElem = document.getElementById('temp');
    const descElem = document.getElementById('desc');
    const humidityValElem = document.getElementById('humidityVal');
    const bgHome = document.getElementById('bgHome');
    const bgHumid = document.getElementById('bgHumid');
    const tabs = document.querySelectorAll('.tab');
    const openSearchBtn = document.getElementById('openSearchBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const searchBar = document.getElementById('searchBar');
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');

    // Fonction pour switcher entre écrans
    function switchToScreen(index) {
      if (index === 0) {
        homeScreen.classList.add('active');
        humidScreen.classList.remove('active');
        tabs.forEach(t => {
          if (t.dataset.screen === 'home') t.classList.add('active');
          else t.classList.remove('active');
        });
      } else {
        humidScreen.classList.add('active');
        homeScreen.classList.remove('active');
        tabs.forEach(t => {
          if (t.dataset.screen === 'humid') t.classList.add('active');
          else t.classList.remove('active');
        });
      }
    }

    // Écoute onglets
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        switchToScreen(tab.dataset.screen === 'home' ? 0 : 1);
      });
    });

    // Ouvrir/fermer barre de recherche
    openSearchBtn.addEventListener('click', () => {
      if (searchBar.style.display === 'flex') {
        searchBar.style.display = 'none';
      } else {
        searchBar.style.display = 'flex';
        cityInput.focus();
      }
    });

    // Rechercher une ville
    async function searchCity(city) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${apiKey}`
        );
        if (!res.ok) throw new Error('Ville non trouvée');
        const data = await res.json();
        updateWeather(data);
        searchBar.style.display = 'none';
      } catch (err) {
        alert(err.message);
      }
    }

    // Met à jour l'interface météo
    function updateWeather(data) {
      locElem.textContent = `${data.name}, ${data.sys.country}`;
      tempElem.textContent = `${Math.round(data.main.temp)}°C`;
      descElem.textContent = data.weather[0].description;
      humidityValElem.textContent = `${data.main.humidity}%`;

      // Couleur de fond selon temps
      const main = data.weather[0].main.toLowerCase();
      if (main.includes('cloud')) {
        bgHome.style.background = 'linear-gradient(to bottom, #757f9a, #d7dde8)';
        bgHumid.style.background = 'linear-gradient(to bottom, #757f9a, #d7dde8)';
      } else if (main.includes('rain') || main.includes('drizzle')) {
        bgHome.style.background = 'linear-gradient(to bottom, #3a7bd5, #3a6073)';
        bgHumid.style.background = 'linear-gradient(to bottom, #3a7bd5, #3a6073)';
      } else if (main.includes('clear')) {
        bgHome.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
        bgHumid.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
      } else if (main.includes('snow')) {
        bgHome.style.background = 'linear-gradient(to bottom, #e0eafc, #cfdef3)';
        bgHumid.style.background = 'linear-gradient(to bottom, #e0eafc, #cfdef3)';
      } else {
        bgHome.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
        bgHumid.style.background = 'linear-gradient(to bottom, #4facfe, #00f2fe)';
      }
    }

    // Événement recherche bouton
    searchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (city) {
        searchCity(city);
      }
    });

    // Rechercher en appuyant sur Entrée
    cityInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    // Chargement initial météo Paris
    searchCity('Paris');

    // Gestion swipe
    let touchStartX = 0;
    let touchEndX = 0;
    const minSwipeDistance = 50;

    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      if (Math.abs(deltaX) > minSwipeDistance) {
        if (deltaX > 0) {
          // swipe right
          if (homeScreen.classList.contains('active')) {
            switchToScreen(1);
          } else {
            switchToScreen(0);
          }
        } else {
          // swipe left
          if (homeScreen.classList.contains('active')) {
            switchToScreen(1);
          } else {
            switchToScreen(0);
          }
        }
      }
    }

    const appElem = document.getElementById('app');
    appElem.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    appElem.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });
  </script>
</body>
</html>
