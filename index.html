  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 28px;
      font-weight: bold;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 1s ease-out both;
      animation-delay: 2s;
      opacity: 0;
    }

    .sous-titre {
      font-size: 16px;
      color: #34495e;
      margin-bottom: 20px;
      font-weight: 500;
      opacity: 0.9;
    }

    .resultat {
      transition: all 0.3s ease-in-out;
    }

    /* MENU BURGER */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon div {
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(44, 62, 80, 0.95);
      color: white;
      padding: 60px 20px;
      z-index: 9998;
      transition: left 0.3s ease;
    }

    .menu.open {
      left: 0;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #3498db;
    }

    @media (max-width: 480px) {
      .container {
        backdrop-filter: blur(5px);
        background: rgba(255, 255, 255, 0.75);
      }

      .input-group {
        flex-direction: column;
        gap: 15px;
      }

      .input-group button {
        padding: 12px;
        font-size: 18px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input[type="text"]::placeholder {
        font-size: 14px;
      }

      .resultat img {
        width: 60px;
        height: 60px;
        margin-bottom: 8px;
      }

      .resultat h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

</body>
