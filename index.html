<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MÃ©tÃ©o Mobile</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top, #5a8dee, #87cefa);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 5px;
      text-align: center;
    }
    .temp {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
    }
    .description {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      text-transform: capitalize;
    }
    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .item {
      text-align: center;
      flex: 1 0 30%;
      margin: 5px 0;
    }
    .item img {
      width: 40px;
      height: 40px;
    }
    /* UV index style */
    #uv-index {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }

    /* Input & Buttons */
    #ville {
      width: calc(100% - 130px);
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 15px;
      float: left;
    }
    button {
      width: 110px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      background: #3a6ed8;
      color: white;
      float: left;
    }
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="city">Bienvenue</h1>
    <div class="temp" id="temp">--Â°</div>
    <div class="description" id="desc">Saisis une ville ou utilise ta position</div>

    <div class="section">
      <div class="section-title">PrÃ©vision 5 heures</div>
      <div class="row" id="forecast"></div>
    </div>

    <div class="section">
      <div class="section-title">DÃ©tails</div>
      <div class="row">
        <div class="item">ðŸ’§<br><span id="humidity">--%</span><br>HumiditÃ©</div>
        <div class="item">ðŸ’¨<br><span id="wind">-- km/h</span><br>Vent</div>
        <div class="item">ðŸ“ˆ<br><span id="pressure">-- hPa</span><br>Pression</div>
        <div class="item">ðŸŒž<br><span id="uv-index">--</span><br>Indice UV</div>
      </div>
    </div>

    <div class="clearfix">
      <input id="ville" type="text" placeholder="Ex : Paris" />
      <button onclick="chercherMeteo(document.getElementById('ville').value)">Chercher</button>
    </div>
    <button style="width: 100%; margin-top: 10px;" onclick="demanderPosition()">Utiliser ma position</button>
  </div>

  <script>
    const API_KEY = "f570ba4a8945e02cc0cdf9bb166d14e1";

    function afficherMeteo(dataCurrent, dataForecast, dataOneCall) {
      document.getElementById("city").textContent = dataCurrent.name;
      document.getElementById("temp").textContent = `${Math.round(dataCurrent.main.temp)}Â°`;
      document.getElementById("desc").textContent = dataCurrent.weather[0].description;

      document.getElementById("humidity").textContent = `${dataCurrent.main.humidity}%`;
      document.getElementById("pressure").textContent = `${dataCurrent.main.pressure} hPa`;
      document.getElementById("wind").textContent = `${(dataCurrent.wind.speed * 3.6).toFixed(1)} km/h`;

      if(dataOneCall && dataOneCall.current && dataOneCall.current.uvi !== undefined){
        document.getElementById("uv-index").textContent = dataOneCall.current.uvi;
      } else {
        document.getElementById("uv-index").textContent = "--";
      }

      const forecastEl = document.getElementById("forecast");
      forecastEl.innerHTML = "";
      dataForecast.list.slice(0, 5).forEach(item => {
        const hour = new Date(item.dt * 1000).getHours();
        const block = document.createElement("div");
        block.className = "item";
        block.innerHTML = `
          ${hour}h<br>
          <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png" alt="${item.weather[0].description}"><br>
          ${Math.round(item.main.temp)}Â°
        `;
        forecastEl.appendChild(block);
      });
    }

    function erreurGeoloc() {
      document.getElementById('desc').textContent = "Permission gÃ©olocalisation refusÃ©e ou indisponible.";
      document.getElementById("city").textContent = "Impossible dâ€™obtenir la localisation";
      document.getElementById("temp").textContent = "--Â°";
      document.getElementById("humidity").textContent = "--%";
      document.getElementById("pressure").textContent = "-- hPa";
      document.getElementById("wind").textContent = "-- km/h";
      document.getElementById("uv-index").textContent = "--";
      document.getElementById("forecast").innerHTML = "";
    }

    function demanderPosition() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const urlCurrent = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${API_KEY}`;
          const urlForecast = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${API_KEY}`;
          const urlOneCall = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&units=metric&appid=${API_KEY}`;

          Promise.all([
            fetch(urlCurrent).then(r => r.json()),
            fetch(urlForecast).then(r => r.json()),
            fetch(urlOneCall).then(r => r.json())
          ]).then(([currentData, forecastData, oneCallData]) => {
            afficherMeteo(currentData, forecastData, oneCallData);
          }).catch(() => {
            document.getElementById('desc').textContent = "Erreur lors de la rÃ©cupÃ©ration mÃ©tÃ©o.";
          });

        }, erreurGeoloc);
      } else {
        document.getElementById('desc').textContent = "La gÃ©olocalisation n'est pas supportÃ©e par ce navigateur.";
      }
    }

    function chercherMeteo(ville) {
      if(!ville || ville.trim() === "") {
        alert("Merci d'entrer une ville");
        return;
      }

      const urlCurrent = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(ville)}&units=metric&lang=fr&appid=${API_KEY}`;
      fetch(urlCurrent)
        .then(res => {
          if(!res.ok) throw new Error("Ville introuvable");
          return res.json();
        })
        .then(dataCurrent => {
          const lat = dataCurrent.coord.lat;
          const lon = dataCurrent.coord.lon;
          const urlForecast = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${API_KEY}`;
          const urlOneCall = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&units=metric&appid=${API_KEY}`;

          Promise.all([
            fetch(urlForecast).then(r => r.json()),
            fetch(urlOneCall).then(r => r.json())
          ]).then(([forecastData, oneCallData]) => {
            afficherMeteo(dataCurrent, forecastData, oneCallData);
          }).catch(() => {
            document.getElementById('desc').textContent = "Erreur lors de la rÃ©cupÃ©ration mÃ©tÃ©o.";
          });
        })
        .catch(() => alert("Ville introuvable."));
    }
  </script>
</body>
</html>
